<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="game-grid">
    <div class="box1" onclick="addGamePiece(this)"></div>
    <div class="box2" onclick="addGamePiece(this)"></div>
    <div class="box3" onclick="addGamePiece(this)"></div>
    <div class="box4" onclick="addGamePiece(this)"></div>
    <div class="box5" onclick="addGamePiece(this)"></div>
    <div class="box6" onclick="addGamePiece(this)"></div>
    <div class="box7" onclick="addGamePiece(this)"></div>
    <div class="box8" onclick="addGamePiece(this)"></div>
    <div class="box9" onclick="addGamePiece(this)"></div>
  </div>
  <div class="score">
    <div class="o">
      <p>Player 1 - O</p>
    </div>
    <div class="tie">
      <p>Tie</p>
    </div>
    <div class="x">
      <p>Computer - X</p>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
