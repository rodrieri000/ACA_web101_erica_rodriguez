<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <title>Portfolio Rebuild</title>
</head>
<body>
  <div class="main-container">
    <div class="background">
      <div class="header">
        <div class="title">
          <h1>Erica Rodriguez</h1>
          <h2>Portfolio</h2>
          <img src="myProfilePic.jpg" alt="headshot">
        </div>
        <div class="nav">
         <label for="toggle">&#9776;</label>
         <input type="checkbox" id="toggle"/>
            <div class="menu">
              <ul>
                <li><a href="https://www.linkedin.com/in/erica-rodriguez-648a47190/">Resume</a></li>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="https://medium.com/@ericarodriguez_11901">Medium</a></li>
                <li><a href="https://github.com/rodrieri000">Github</a></li>
              </ul>
            </div>
        </div> 
      </div>
      <div class="main">
        <div class="title">Projects</div>
          <div class="projects">
            <div class="blog"><img src="blog.png" alt="Blog">
              <a href="https://rodrieri000.github.io/ACA_web101_erica_rodriguez/src/blog/blog.html">Blog</a>
            </div> 
            <div class="checkpoint"><img src="ckpnt.png" alt="Checkpoint">
              <a href="https://rodrieri000.github.io/ACA_web101_erica_rodriguez/src/checkpoint1/checkpoint1.html">Dashboard</a>
            </div>
            <div class="grids"><img src="grid.png" alt="grid">
              <a href="https://rodrieri000.github.io/ACA_web101_erica_rodriguez/src/css-grids/grids.html">Grid</a>
            </div>
            <div class="flex"><img src="ship.png" alt="NASA">
              <a href="https://rodrieri000.github.io/ACA_web101_erica_rodriguez/src/flex-box/flex-box.html">Nasa</a>
            </div>
            <div class="resume"><img src="resume.png" alt="Resume">
              <a href="https://rodrieri000.github.io/ACA_web101_erica_rodriguez/src/wireframes/wireframes.html">Burrough's Resume</a>
            </div>
          </div>  
        </div>
        <div class="vid-title">Need Quick Inspiration?</div>
        <div class="vid-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/5WMUYVjJGh0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div> 
      </div>
    </div>
    <div class="form-title">Contact Me</div>
        <div class="form">
            <form>
              <label>
                <span>Your Name :</span>
                <input id="name" type="text" name="name"/>
              </label> 
              <label>
                <span>Your Email :</span>
                <input id="email" type="email" name="email"/>
              </label>
              <label>
                <span>Location :</span>
                <input id="location" type="location" name="location"/>
              </label> 
              <label>
                <span>Message :</span>
                <textarea name="message" id="message" cols=30 rows="4"></textarea>
              </label> 
              <div class="buttons">
                <button class="b1">Reset</button>
                <button class="b2">Submit</button>
              </div>
            </form>
    </div>
  </div>
</body>
</html>
